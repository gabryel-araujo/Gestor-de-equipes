<!DOCTYPE html>
<html lang="pt-BR" class="h-screen bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="/src/images/logo-branco.png" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>HiFi Equipes</title>
    <link
      rel="stylesheet"
      href="https://cdn.tailwindcss.com/2.2.7/tailwind.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f1952cfd14.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-2">
    <div class="flex h-full bg-gray-100">
      <div class="m-auto">
        <a href="clientList.html" class="mb-4">
          <i class="fa-solid fa-arrow-left p-4 text-xl"></i>
        </a>
        <div>
          <label
            class="relative w-full flex justify-center items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-black rounded-md focus:outline-none transition duration-300 transform active:scale-95 ease-in-out"
          >
            <span class="pl-2 mx-1">Gerar Relatório de Visita</span>
          </label>
          <div class="mt-5 bg-white rounded-lg shadow-md">
            <div class="flex">
              <div class="flex-1 py-5 pl-5 overflow-hidden">
                <svg
                  class="inline align-text-top"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#000000"
                >
                  <g>
                    <path
                      d="m4.88889,2.07407l14.22222,0l0,20l-14.22222,0l0,-20z"
                      fill="none"
                      id="svg_1"
                      stroke="null"
                    ></path>
                    <path
                      d="m7.07935,0.05664c-3.87,0 -7,3.13 -7,7c0,5.25 7,13 7,13s7,-7.75 7,-13c0,-3.87 -3.13,-7 -7,-7zm-5,7c0,-2.76 2.24,-5 5,-5s5,2.24 5,5c0,2.88 -2.88,7.19 -5,9.88c-2.08,-2.67 -5,-7.03 -5,-9.88z"
                      id="svg_2"
                    ></path>
                    <circle
                      cx="7.04807"
                      cy="6.97256"
                      r="2.5"
                      id="svg_3"
                    ></circle>
                  </g>
                </svg>
                <h1
                  class="inline text-2xl font-semibold leading-none"
                  id="nomeCliente"
                ></h1>
              </div>
            </div>
            <div class="px-5 pb-5">
              <div
                class="flex flex-col relative max-w-sm w-full rounded-lg overflow-hidden mx-auto"
                x-data="{maximum: ''}"
              >
                <h2 class="font-bold mb-1 text-gray-700 block">
                  Descrição da Visita
                </h2>
                <textarea
                  id="description"
                  class="description bg-gray-90 sec p-3 h-60 border border-gray-700 outline-none rounded-md"
                  spellcheck="false"
                  placeholder="Descreva aqui todos os detalhes da visita."
                ></textarea>
              </div>
              <div class="flex justify-center">
                <div class="w-full mt-5">
                  <input
                    class="relative block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding py-[0.32rem] px-3 text-gray-950 font-normal text-gray-900 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-500 file:px-3 file:py-[0.32rem] file:text-gray-900 file:transition file:duration-150 file:ease-in-out file:[margin-inline-end:0.75rem] file:[border-inline-end-width:1px] hover:file:bg-neutral-600 focus:border-primary focus:text-gray-900 focus:shadow-[0_0_0_1px] focus:shadow-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-800 dark:file:text-neutral-100"
                    type="file"
                    id="formFile"
                    multiple
                    onchange="encodeImage()"
                  />
                  <section class="mt-4">
                    <span class="font-bold text-gray-700 block"
                      >Técnico Responsável:</span
                    >
                    <select
                      data-te-select-init
                      class="w-full h-9 border border-gray-700 rounded-md"
                      id="technician"
                    >
                      <option value="">Selecione...</option>
                      <option value="" class="text-red-800">
                        -- Técnicos --
                      </option>
                      <option value="Beto & Felipe">Beto & Felipe</option>
                      <option value="Etiene & Jafé">Etiene & Jafé</option>
                      <option value="" class="text-red-800">
                        -- Programadores --
                      </option>
                      <option value="Gabryel">Gabryel</option>
                      <option value="Renan">Renan</option>
                      <option value="" class="text-red-800">
                        -- Gestão --
                      </option>
                      <option value="Davi">Davi</option>
                      <option value="Anderson">Anderson</option>
                    </select>
                  </section>
                </div>
              </div>
            </div>
            <div class="flex justify-center items-center flex-col">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="inline-block rounded bg-black px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-neutral-500 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-neutral-500 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-500 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] mb-5 w-36"
                data-te-toggle="modal"
                data-te-target="#exampleModalFullscreen"
                data-te-ripple-init
                data-te-ripple-color="light"
              >
                Assinatura
              </button>

              <!-- Modal -->
              <div
                data-te-modal-init
                class="fixed left-0 top-3 hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
                id="exampleModalFullscreen"
                tabindex="-1"
                aria-labelledby="exampleModalFullscreenLabel"
                aria-hidden="true"
              >
                <div
                  data-te-modal-dialog-ref
                  class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[0px]:m-0 min-[0px]:h-full min-[0px]:max-w-none"
                >
                  <div
                    class="pointer-events-auto relative flex w-full flex-col rounded-md bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-gray-150 min-[0px]:h-full min-[0px]:rounded-none min-[0px]:border-0"
                  >
                    <div
                      class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50 min-[0px]:rounded-none mt-10"
                    >
                      <!-- Modal title -->
                      <h5
                        class="text-xl font-medium leading-normal text-gray-800 dark:text-gray-800"
                        id="exampleModalFullscreenLabel"
                      >
                        Assine aqui!
                      </h5>
                      <!-- Close button -->
                      <button
                        type="button"
                        class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                        data-te-modal-dismiss
                        aria-label="Close"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="h-6 w-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                          />
                        </svg>
                      </button>
                    </div>

                    <!-- Modal body -->
                    <div
                      class="relative p-4 min-[0px]:overflow-y-hidden overflow-x-hidden"
                    >
                      <h1>Aqui o canvas da assinatura</h1>
                      <canvas
                        id="signature"
                        width="750"
                        height="full"
                        class="border border-black overflow-hidden"
                      ></canvas>
                    </div>

                    <!-- Modal footer -->
                    <div
                      class="mt-auto flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50 min-[0px]:rounded-none"
                    >
                      <button
                        id="saveCanvas"
                        type="button"
                        class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="24px"
                          viewBox="0 0 24 24"
                          width="24px"
                          fill="#FFFFFF"
                        >
                          <path d="M0 0h24v24H0V0z" fill="none"></path>
                          <path opacity=".3"></path>
                          <path
                            d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"
                          ></path>
                        </svg>
                        <span class="pl-2 mx-1">Salvar</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr class="mt-4" />
          <div class="flex justify-end mt-3">
            <button
              type="button"
              class="flex items-center px-5 py-2.5 font-medium tracking-wide text-black capitalize rounded-md hover:bg-red-200 hover:fill-current hover:text-red-600 focus:outline-none transition duration-300 transform active:scale-95 ease-in-out mx-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
              >
                <path d="M0 0h24v24H0V0z" fill="none"></path>
                <path d="M8 9h8v10H8z" opacity=".3"></path>
                <path
                  d="M15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"
                ></path>
              </svg>
              <span class="pl-2 mx-1">Delete</span>
            </button>
            <button
              id="save"
              type="button"
              onclick="generatePDF(`${nomeCliente}`)"
              class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#FFFFFF"
              >
                <path d="M0 0h24v24H0V0z" fill="none"></path>
                <path opacity=".3"></path>
                <path
                  d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"
                ></path>
              </svg>
              <span class="pl-2 mx-1">Salvar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Script sources -->
    <script src="../js/script.js" type="module"></script>
    <script src="../js/scriptClients.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/f1952cfd14.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
  </body>
</html>
